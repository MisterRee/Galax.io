<!DOCTYPE html>
<html>
  <head>
    <meta charset "utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <div id="overwrap">
      <canvas></canvas>
    </div>
    <div id="ready-wrapper">
      <textarea id="chatbox" disabled></textarea>
  		<input class="writebox" id="chat-writebox" name="message" type="text"/>
  		<input class="sendbox"  id="chat-sendbox"  type="button"  value="send"/>
    </div>
    <div id="prompt-wrapper">
      <section id="prompt-warning" class="dormant">
        <h3>Your Username is already in use!</h3>
      </section>
      <section id="prompt-input">
        <h1>Choose a Username:</h1>
        <input class="writebox" id="prompt-writebox" name="message" type="text" maxlength="10"/>
    		<input class="sendbox"  id="prompt-sendbox"  type="button"  value="Submit"/>
      </section>
    </div>
    <div id="loader-wrapper">
      <div class="loader-slider" id="slider-left"></div>
      <div class="loader-slider" id="slider-right"></div>
      <section id="loader"></section>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./bundle.min.js"></script>
</html>
